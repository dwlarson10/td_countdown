<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larson Seattle Takedown Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        body.slapsgiving-mode {
            background: url('images/slaps.jpg') center center / cover no-repeat;
        }

        body.slapsgiving-mode::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: opacity 1s ease-in-out;
        }

        body.slapsgiving-mode .slideshow {
            opacity: 0;
            pointer-events: none;
        }

        .slideshow img {
            position: fixed;
            width: 350px;
            height: 250px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background: white;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            cursor: pointer;
        }

        .slideshow img.clickable {
            cursor: pointer;
        }

        .slideshow img.clickable:hover {
            transform: scale(1.05) !important;
            transition: transform 0.3s ease-in-out, opacity 1.5s ease-in-out;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .slideshow img:nth-child(1) {
            top: 10%;
            left: 5%;
            transform: rotate(-8deg);
            z-index: 1;
        }

        .slideshow img:nth-child(2) {
            top: 15%;
            right: 8%;
            transform: rotate(5deg);
            z-index: 2;
        }

        .slideshow img:nth-child(3) {
            bottom: 15%;
            left: 10%;
            transform: rotate(4deg);
            z-index: 3;
        }

        .slideshow img:nth-child(4) {
            bottom: 20%;
            right: 5%;
            transform: rotate(-6deg);
            z-index: 4;
        }

        .slideshow img:nth-child(5) {
            top: 50%;
            left: 3%;
            transform: translateY(-50%) rotate(7deg);
            z-index: 5;
        }

        .slideshow img:nth-child(6) {
            top: 50%;
            right: 3%;
            transform: translateY(-50%) rotate(-5deg);
            z-index: 6;
        }

        .slideshow img:nth-child(7) {
            top: 5%;
            left: 50%;
            transform: translateX(-50%) rotate(3deg);
            z-index: 7;
        }

        .slideshow img:nth-child(8) {
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%) rotate(-4deg);
            z-index: 8;
        }

        .slideshow img:nth-child(n+9) {
            top: 30%;
            left: 15%;
            transform: rotate(-2deg);
            z-index: 9;
        }

        .slideshow img.active {
            opacity: 1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .countdown {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .label {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .countdown {
                font-size: 4rem;
            }

            .label {
                font-size: 1rem;
            }

            .slideshow img {
                width: 200px;
                height: 150px;
                padding: 10px;
            }

            .slideshow img:nth-child(1) {
                top: 5%;
                left: 2%;
            }

            .slideshow img:nth-child(2) {
                top: 5%;
                right: 2%;
            }

            .slideshow img:nth-child(3) {
                bottom: 5%;
                left: 2%;
            }

            .slideshow img:nth-child(4) {
                bottom: 5%;
                right: 2%;
            }

            .slideshow img:nth-child(5) {
                top: 40%;
                left: 2%;
            }

            .slideshow img:nth-child(6) {
                top: 40%;
                right: 2%;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow" id="slideshow"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1>Days Till Larson Seattle Takedown</h1>
        <div class="countdown" id="countdown">-</div>
        <div class="label">minutes remaining</div>
    </div>

    <script>
        // Set your target date here (YYYY, MM-1, DD) - month is 0-indexed
        const targetDate = new Date(2025, 10, 27, 0, 0, 0); // Thanksgiving 2024: November 27

        let isSlapsgivingMode = false;
        let slapsgivingStartTime = Date.now();

        function checkSlapsgivingToggle() {
            const timeSinceLastToggle = Date.now() - slapsgivingStartTime;
            const tenMinutes = 10 * 60 * 1000; // 10 minutes in milliseconds

            if (timeSinceLastToggle >= tenMinutes) {
                isSlapsgivingMode = !isSlapsgivingMode;
                slapsgivingStartTime = Date.now();

                if (isSlapsgivingMode) {
                    document.body.classList.add('slapsgiving-mode');
                    document.querySelector('h1').textContent = 'Slapsgiving Starts In';
                } else {
                    document.body.classList.remove('slapsgiving-mode');
                    document.querySelector('h1').textContent = 'Days Till Larson Seattle Takedown';
                }
            }
        }

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                const minutes = Math.floor(difference / (1000 * 60));
                document.getElementById('countdown').textContent = minutes.toLocaleString();
            } else {
                document.getElementById('countdown').textContent = '0';
            }
        }

        // Update immediately
        updateCountdown();

        // Check for slapsgiving toggle every 10 seconds
        setInterval(checkSlapsgivingToggle, 10000);

        // Update countdown every minute (60000 milliseconds)
        setInterval(updateCountdown, 60000);

        // Image Slideshow
        const images = [
            'images/image1.jpg',
            'images/image2.JPG',
            'images/image3.jpg',
            'images/image4.jpg',
            'images/image5.jpg',
            'images/image6.jpg',
            'images/image7.JPG',
            'images/image8.jpg',
            'images/image9.jpg',
            'images/image10.jpg',
            'images/image11.jpg',
            'images/image12.jpg',
            'images/image13.jpeg',
            // Add more image paths as needed
        ];

        const slideshow = document.getElementById('slideshow');
        let currentIndex = 0;

        // Set which image index should be clickable (0-based index)
        const clickableImageIndex = 4; // Change this to the image you want to be clickable

        // Create img elements for each image
        images.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Slideshow image';
            if (index === 0 || index === 1) {
                img.classList.add('active');
            }

            // Make specific image clickable
            if (index === clickableImageIndex) {
                img.classList.add('clickable');
                img.addEventListener('click', function() {
                    window.location.href = 'video.html';
                });
            }

            slideshow.appendChild(img);
        });

        // Cycle through images - keep 2 visible at a time
        function nextImage() {
            if (images.length === 0) return;

            const allImages = slideshow.querySelectorAll('img');

            // Calculate which image to fade out (the oldest of the two currently visible)
            const oldestIndex = currentIndex === 0 ? images.length - 1 : currentIndex - 1;
            allImages[oldestIndex].classList.remove('active');

            // Move to next image and make it active
            currentIndex = (currentIndex + 1) % images.length;
            allImages[currentIndex].classList.add('active');
        }

        // Change image every 5 seconds
        if (images.length > 0) {
            setInterval(nextImage, 5000);
        }
    </script>
</body>
</html>
